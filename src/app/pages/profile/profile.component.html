<div *ngIf="user" class="user-container">
  <div class="user-info">
    <h2>Perfil de Usuario</h2>
    <p>Nombre: {{ user.nombre }}</p>
    <p>Apellido: {{ user.apellido }}</p>
    <p>Email: {{ user.mail }}</p>
  </div>
  <div class="user-image">
    <img src="{{ user.profileImg }}" alt="Imagen de perfil">
  </div>
</div>
